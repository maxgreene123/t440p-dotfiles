# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# Set to disable the autogenerated warning
autogenerated = 0

# Monitor Configuration
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = ,highrr,auto,1

# Autoexec programs
exec-once = uwsm app -- blueman-applet
exec-once = uwsm app -- mako
exec-once = uwsm app -- wl-gammarelay
exec-once = uwsm app -- /home/maxgreene/.config/hypr/scripts/xdg-desktop-portal.sh
exec-once = uwsm app -- /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = uwsm app -- hyprpaper
exec-once = uwsm app -- waybar

# Application Defaults
$terminal = uwsm app -- alacritty
$fileManager = uwsm app -- nautilus
$menu = rofi -show drun -show-icons -run-command "uwsm app -- {cmd}"
$browser = uwsm app -- brave
$editor = uwsm app -- code

# Environment Variables
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct

# Input Configuration
input {
    kb_layout = us
    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        clickfinger_behavior = 1
    }

    sensitivity = 0 # No modification
}

# General Settings
general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle1
    allow_tearing = false
}

# Window Decorations
decoration {
    rounding = 1
    blur {
        enabled = false
        size = 3
        passes = 1
    }

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}


# Animations Configuration
animations {
    enabled = no
}

# Dwindle Layout
dwindle {
    pseudotile = yes
    preserve_split = yes
}

# Miscellaneous
misc {
    force_default_wallpaper = 0
}

# Mod Key
$mainMod = SUPER

# Keybindings
bind = $mainMod+shift, X, exec, $terminal
bind = $mainMod+shift, B, exec, $browser
bind = $mainMod+shift, C, exec, $fileManager
bind = $mainMod+shift, Z, exec, $editor
bind = $mainMod, Q, killactive
bind = $mainMod+shift, P, exec, uwsm app -- /home/maxgreene/.config/hypr/scripts/screenshot.sh
bind = $mainMod, V, togglefloating
bind = $mainMod, R, exec, $menu
bind = $mainMod, f, fullscreen
bind = $mainMod+shift, E, exit
bind = $mainMod+CTRL, Q, exec, uwsm app -- /usr/bin/hyprlock
bind = $mainMod+shift, N, exec, busctl --user -- set-property rs.wl-gammarelay / rs.wl.gammarelay Temperature q 2500
bind = $mainMod+shift, M, exec, busctl --user -- set-property rs.wl-gammarelay / rs.wl.gammarelay Temperature q 6500
bind = $mainMod+shift, L, exec, hyprshade on vibrance
bind = $mainMod+shift, K, exec, hyprshade off




# Window Movement
bind = $mainMod+shift, a, movewindow, l
bind = $mainMod+shift, d, movewindow, r
bind = $mainMod+shift, w, movewindow, u
bind = $mainMod+shift, s, movewindow, d

# Window Resizing
bind = $mainMod+shift, left, resizeactive, -40 0
bind = $mainMod+shift, right, resizeactive, 40 0
bind = $mainMod+shift, up, resizeactive, 0 -40
bind = $mainMod+shift, down, resizeactive, 0 40

# Workspace Switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move Active Window to Workspace
bind = $mainMod+shift, 1, movetoworkspace, 1
bind = $mainMod+shift, 2, movetoworkspace, 2
bind = $mainMod+shift, 3, movetoworkspace, 3
bind = $mainMod+shift, 4, movetoworkspace, 4
bind = $mainMod+shift, 5, movetoworkspace, 5
bind = $mainMod+shift, 6, movetoworkspace, 6
bind = $mainMod+shift, 7, movetoworkspace, 7
bind = $mainMod+shift, 8, movetoworkspace, 8
bind = $mainMod+shift, 9, movetoworkspace, 9
bind = $mainMod+shift, 0, movetoworkspace, 10
